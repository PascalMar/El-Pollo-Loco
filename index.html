<body onload="init()">

    <p class="headline">El Pollo Loco</p>

    <div class="divCanvas" id="divCanvas">
        <canvas class="canvas" id="canvas" width="720" height="480"></canvas>

        <div class="startImage" id="startImage"></div>

        <button onclick="startGame()" id="startButton" class="startButton ">Start</button>

        <div class="icons d-none" id="icons">
            <i class="audio-button  bi-volume-mute" id="playGameSound" onclick="playGameSound()"></i>
            <i class="bi bi-fullscreen fullscreen" id="fullscreen" onclick="fullscreen()"></i>
        </div>

        <div class="gameOver d-none" id="gameOver">
            <img class="imageGameOver" src="./img/9_intro_outro_screens/game_over/game over.png">
            <button class="backToMenuButton" id="backToMenuButton" onclick="backToMenuButton()">Back to Menu</button>
        </div>
        <div class="controls" id="controls">            
            <i class="bi bi-arrow-left-square-fill"></i>
            <span> MOVE LEFT</span>
            <i class="bi bi-arrow-right-square-fill"></i>
            <span> MOVE RIGHT</span>
            <img src="./img/icons/space-bar.svg" class="spacebar">
            <span>JUMP</span>
            <img src="./img/icons/d.svg" class="spacebar">
            <span>THROW BOTTLE</span>         
        </div>

        <div class="mobileBtns d-none" id="mobileBtns">
            <div class="mobile-moveBtns">
                <img src="./img/mobile/mobile_left.png" id="mobileLeft">
                <img src="./img/mobile/mobile_right.png" id="mobileRight">                
            </div>
            <div class="rightBtns" >
                <img src="./img/mobile/mobile_up.png" id="mobileUp">
                <img src="./img/mobile/mobile_bottle.png" id="mobileThrow">

            </div>
        </div>


    </div>
